{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h3 style="text-align: left">
        History
    </h3>
    </br>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        {% for row in history %}
        <tr>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5]|usd_no_sign }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
