{% extends "layout.html" %}

{% block title %}
    {{ ticker }} Bought
{% endblock %}

{% block main %}
    <h3>
        Bought
    </h3>
    </br>
    <table>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
        <tr>
            <td>{{ new_holding[2] }}</td>
            <td>{{ new_holding[3] }}</td>
            <td>{{ new_holding[4] }}</td>
            <td>{{ new_holding[5]|usd_no_sign }}</td>
            <td>{{ new_holding[6] }}</td>
            <td>{{ new_holding[7] }}</td>
        </tr>
    </table>
{% endblock %}
